<html>
    <body>
        <!-- Simple message pushing form with POST method -->
        <form method="POST" action="http://127.0.0.1:5555/category/push">
            <!-- don't forget to change 'category' -->
            <input type="text" name="title"/>
            <input type="text" name="message"/>
            <input type="text" name="popup_class"/>
            <input type="text" name="timeout"/>
            <input type="submit"/>
        </form>
    </body>
</html>
